<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>TE AMO Glitch Error</title>
<style>
  body, html {
    margin: 0; padding: 0;
    height: 100%; width: 100%;
    background: black;
    font-family: monospace;
    overflow: hidden;
  }
  #glitch-text {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 5rem;
    color: white;
    letter-spacing: 0.2em;
  }
  .glitch {
    position: relative;
    animation: glitch-skew 1s infinite linear alternate-reverse;
  }
  .glitch::before,
  .glitch::after {
    content: attr(data-text);
    position: absolute;
    top: 0; left: 0;
    color: white;
    background: black;
  }
  .glitch::before {
    left: 2px;
    text-shadow: -2px 0 red;
    clip: rect(20px, 9999px, 80px, 0);
    animation: glitch-anim 2s infinite linear alternate-reverse;
  }
  .glitch::after {
    left: -2px;
    text-shadow: -2px 0 cyan;
    clip: rect(70px, 9999px, 140px, 0);
    animation: glitch-anim2 3s infinite linear alternate-reverse;
  }
  @keyframes glitch-anim {
    0% { clip: rect(20px, 9999px, 80px, 0); }
    50% { clip: rect(80px, 9999px, 140px, 0); }
    100% { clip: rect(40px, 9999px, 100px, 0); }
  }
  @keyframes glitch-anim2 {
    0% { clip: rect(70px, 9999px, 140px, 0); }
    50% { clip: rect(10px, 9999px, 60px, 0); }
    100% { clip: rect(90px, 9999px, 160px, 0); }
  }
  .fall {
    position: fixed;
    top: -2rem;
    color: #0f0;
    font-size: 1.2rem;
    opacity: 0.7;
    user-select: none;
  }
</style>
</head>
<body>

  <div id="glitch-text">
    <span class="glitch" data-text="TE AMO">TE AMO</span>
  </div>

  <script>
    const container = document.body;
    function spawn() {
      const span = document.createElement("div");
      span.className = "fall";
      span.textContent = "TE AMO";
      span.style.left = Math.random() * 100 + "%";
      container.appendChild(span);
      const duration = Math.random() * 4000 + 3000;
      span.animate([
        { transform: "translateY(0)" },
        { transform: `translateY(${window.innerHeight + 50}px)` }
      ], { duration: duration, easing: "linear" });
      setTimeout(() => span.remove(), duration);
    }
    setInterval(spawn, 200);
  </script>

</body>
</html>
